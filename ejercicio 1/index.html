<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="estilos.css" />
    <title>Ateneo</title>
  </head>
  <body>
    <div class="afuera">
      <div class="gato">
        <img class="foto-gato" src="img/ateneo.jpg" alt="logo" />
      </div>
    </div>

    <div class="contenedor">
      <div class="cont1">
        <div class="africa">
          <img
            class="foto-africa"
            src="img/africa.jpg"
            alt="foto de africa al amanecer"
          />
        </div>

        <div class="blue">
          <img
            class="foto-blue"
            src="img/blue.jpg"
            alt="foto de flores azules"
          />
        </div>

        <div class="cielo">
          <img class="foto-cielo" src="img/cielo.jpg" alt="foto amanecer" />
        </div>
      </div>

      <div class="cont2">
        <div class="tea">
          <img class="foto-tea" src="img/tea.jpg" alt="foto de te con flores" />
        </div>

        <div class="aspen">
          <img class="foto-aspen" src="img/aspen.jpg" alt="foto de nieve" />
        </div>

        <div class="farol">
          <img class="foto-farol" src="img/farol.jpg" alt="foto de farol" />
        </div>
      </div>

      <div class="cont3">
        <div class="negro"></div>
        <div class="azul"></div>
        <div class="celeste"></div>
        <div class="amarillo"></div>
        <div class="magenta"></div>
      </div>
    </div>
  </body>
</html>
